<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Weather application using OpenWeather API">
    <meta name="keywords" content="Weather, sunny, check, search, location, storming, cloudy, snow">
    <meta name="author" content="Tom Cieslukowski">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body background="images/sky.jpeg">
    <header>
      <nav>
        <h3>Worldwide Weather</h3>
        <ul class="nav_links">
          <li>About</li>
          <li>Search</li>
        </ul>
        <button>Contact</button>
      </nav>
    </header>

    <div class="container">
      <div class="card" style="width: 40rem;">
        <div class="card-body">
          <h5 class="card-title">City Name</h5>
          <img src="#" alt="" /> 
          <p class="card-text">Temperature: </p>
          <p class="card-text">Condition: </p>
          <p class="card-text">Humidity: </p>
        </div>
      </div>
    </div>
